<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jhcon Sample</title>

	<link rel="stylesheet" href="jhcon.css">
</head>
<body>

	<div>
		<i class="jhcon angle-left-double jhcon--s"></i>
		<i class="jhcon angle-left-double"></i>
		<i class="jhcon angle-left-double jhcon--l"></i>
		<i class="jhcon angle-left-double jhcon--xl"></i>
	</div>

	<div>
		<i class="jhcon angle-left-double jhcon--red"></i>
		<i class="jhcon angle-left-double jhcon--green"></i>
		<i class="jhcon angle-left-double jhcon--blue"></i>
		<i class="jhcon angle-left-double jhcon--purple"></i>
	</div>

	<div>
		<i class="jhcon angle-up"></i>
		<i class="jhcon angle-right"></i>
		<i class="jhcon angle-down"></i>
		<i class="jhcon angle-left"></i>
	</div>

	<div>
		<i class="jhcon arrow-up"></i>
		<i class="jhcon arrow-right"></i>
		<i class="jhcon arrow-down"></i>
		<i class="jhcon arrow-left"></i>
		<i class="jhcon arrow-right-thin"></i>
	</div>

	<div>
		<i class="jhcon caret-up"></i>
		<i class="jhcon caret-right"></i>
		<i class="jhcon caret-down"></i>
		<i class="jhcon caret-left"></i>
	</div>

	<div>
		<i class="jhcon chevron-up"></i>
		<i class="jhcon chevron-right"></i>
		<i class="jhcon chevron-down"></i>
		<i class="jhcon chevron-left"></i>
	</div>

	<div>
		<p><i class="jhcon angle-left-double"></i>처음으로</p>
		<p><i class="jhcon angle-left-double jhcon--xl"></i>처음으로</p>

		<p>처음으로<i class="jhcon angle-left-double"></i></p>
		<p>처음으로<i class="jhcon angle-right-double jhcon--xl"></i></p>

		<p><i class="jhcon angle-left-double jhcon--s"></i>처음으로<i class="jhcon angle-left-double jhcon--xl"></i>처음으로</p>
	</div>

	<div>
		<i class="jhcon office-xls"></i>
		<i class="jhcon office-pdf"></i>
		<i class="jhcon office-hwp"></i>
	</div>

	<div>
		<i class="jhcon weather-01 jhcon--xl"></i>
		<i class="jhcon weather-02 jhcon--xl"></i>
		<i class="jhcon weather-03 jhcon--xl"></i>
		<i class="jhcon weather-04 jhcon--xl"></i>
		<i class="jhcon weather-05 jhcon--xl"></i>
		<i class="jhcon weather-06 jhcon--xl"></i>
		<i class="jhcon weather-07 jhcon--xl"></i>
		<i class="jhcon weather-08 jhcon--xl"></i>
	</div>

</body>
</html>
